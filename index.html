<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="0863e5bc26221680f1e2.svg" alt="Логотип проекта место" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image" style="background-image: url(6666407ac3aa5af1d5de.jpg)"><div class="profile__image-overlay"><img src="6c7bf05444b9793fdf6e.svg" alt="Аватар пользователя" class="profile__avatar"></div></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" data-max-length="40" data-pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="name-input-error popup__input-error"></span> <input name="description" id="description-input" class="popup__input popup__input_type_description" placeholder="Занятие" minlength="2" data-max-length="200" data-pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены
